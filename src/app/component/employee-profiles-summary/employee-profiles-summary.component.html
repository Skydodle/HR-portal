<mat-card appearance="outlined" (onKeyPress)="goToDetail()">
  <p>
    Name: {{ employee.firstName }} {{ employee.middleName }}
    {{ employee.lastName }}
  </p>
  <p>SSN: {{ employee.ssn }}</p>
  <p>Work Authorization Title: {{ employee.visaStatus }}</p>
  <p>Cell Phone Number: {{ employee.cellPhoneNumber }}</p>
  <p>Email: {{ employee.email }}</p>
</mat-card>
